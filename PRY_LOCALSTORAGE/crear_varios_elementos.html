<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear usuarios varios elementos</title>
    <link rel="stylesheet" href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>

<div class="container py-5">
    <h1>Crear Uusarios con datos</h1>
    <br>
    <label for="txt_nombre">Ingrese su nombre:</label>
    <input type="text" id="txt_nombre" name="txt_nombre">
    <br>
    <label for="txt_apellido">Ingrese su apellido:</label>
    <input type="text" id="txt_apellido" name="txt_apellido">
    <br>
    <label for="txt_email">Ingrese su email:</label>
    <input type="text" id="txt_email" name="txt_email">
    <br>
    <button type="button" class="btn btn-primary" onclick="guardarDatosUsuario()">Guardar</button>
    <a href="./index.html" class="btn btn-warning py-2">Cancelar</a>
</div>

<body>
<script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>    
<script src="./public/js/guadar_datos_user.js"></script>
</body>
</html>
